<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet-05</title>
    <link rel="stylesheet" href="index05.css" />
    <style></style>
  </head>
  <body>
    <div class="calculator">
        <div class="iphone">
          <marquee>Iphone Aziz</marquee>
        </div>
        <div class="screen">
          <input type="text" id="display" />
        </div>
        <div class="btns">
          <button class="symbols" onclick="appendToDisplay('+')">+</button>
          <button class="items" onclick="appendToDisplay('7')">7</button>
          <button class="items" onclick="appendToDisplay('8')">8</button>
          <button class="items" onclick="appendToDisplay('9')">9</button>
          <button class="symbols" onclick="appendToDisplay('-')">-</button>
          <button class="items" onclick="appendToDisplay('4')">4</button>
          <button class="items" onclick="appendToDisplay('5')">5</button>
          <button class="items" onclick="appendToDisplay('6')">6</button>
          <button class="symbols" onclick="appendToDisplay('*')">*</button>
          <button class="items" onclick="appendToDisplay('1')">1</button>
          <button class="items" onclick="appendToDisplay('2')">2</button>
          <button class="items" onclick="appendToDisplay('3')">3</button>
          <button class="symbols" onclick="appendToDisplay('/')">/</button>
          <button class="items" onclick="appendToDisplay('0')">0</button>
          <button class="items" onclick="appendToDisplay('.')">.</button>
          <button class="items" onclick="calculate()">=</button>
          <button class="symbols" onclick="clearDisplay()">C</button>
        </div>
      </div>
  </body>
  <script src="index05.js"></script>
</html>
